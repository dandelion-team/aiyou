	<script type="text/javascript" src="libs/jquery.fullPage.js"></script>
	<script src="libs/jquery.easing.1.3.js"></script>
    <script src="libs/jQueryRotateCompressed.js"></script>
    <script type="text/javascript" src="libs/jquery-css-transform.js"></script>
    <script type="text/javascript" src="libs/rotate3Di.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		    // 首页图片效果
            $('#homeImg').rotate3Di(20, 1000);
			setTimeout(function() {$('#homeImg').rotate3Di(0, 1000);}, 800);
			
			// 十年成长效果
			var rate = 1.2;
			$('.growTooltip').mouseenter(function() {
                $(this).animate({
                    width: $(this).width()*rate,
					height: $(this).height()*rate,
                }, 0, 'easeInOutCirc', function() {
                });
            });
            
            $('.growTooltip').mouseleave(function() {
                $(this).animate({
                    width: $(this).width()/rate,
					height: $(this).height()/rate,
                }, 0, 'easeInOutCirc', function() {
                });
            });
			
			var index2Times = 0;
			
			$('#fullpage').fullpage({
				'verticalCentered': false,
				'css3': true,
				'sectionsColor': ['#F0F2F4', '#fff', '#fff'],
				'navigation': true,
				'navigationPosition': 'right',
				'navigationTooltips': [ '十年绽放', '给生命一次机会', '1、爱佑十年成长', '2、爱佑十年成长', '3、爱佑童心', '4、爱佑童心（医院）'],

				'afterLoad': function(anchorLink, index) {
				    // 首页图片效果
					if (index == 1) {
                        $('#homeImg').rotate3Di(20, 1000);
			            setTimeout(function() {$('#homeImg').rotate3Di(0, 1000);}, 800);
					}
			
					// 花旋转效果
					if (index == 2) {
					    index2Times += 1;
					    if (index2Times == 1) {
					        rotate(".flower02");
						    setTimeout(dictateRotate, 800);
						}
					}					
					// 爱佑十年成长（2）
					if (index == 4) {
					    $('.row01').animate({
                          opacity: 1,
                          left: '-170',
                        }, "slow", function() {
                          showB();
                        });
                        
                        function showB() {
                          $('.row02').animate({
                            opacity: 1,
                            left: '-170',
                          }, "slow", function() {
                            showC();
                          });
                        }
                        
                        function showC() {
                          $('.row03').animate({
                            opacity: 1,
                            left: '-170',
                          }, "slow", function() {
                            showD();
                          });
                        }
                        function showD() {
                          $('.row04').animate({
                            opacity: 1,
                            left: '-170',
                          }, "slow", function() {
                          });
                        }
					} else {
					    $('.row01').css("left", "-746px").css("opacity", 0);
						$('.row02').css("left", "-746px").css("opacity", 0);
						$('.row03').css("left", "-746px").css("opacity", 0);
						$('.row04').css("left", "-746px").css("opacity", 0);
					}
					
					// 爱佑童心
					if (index == 5) {
                        $('.right05').highcharts({
                            chart: {
                                type: 'column',
								backgroundColor: 'transparent',
								borderColor: '#44B9A3',
                            },
                            title: {
                                text: ''
                            },
                            subtitle: {
                                text: ''
                            },
                            xAxis: {
                                type: 'category',
								labels: {
								    style: {
	                                    color: '#44B9A3',
                                    }
								}
								,
								lineWidth: 1,
								lineColor: '#44B9A3',minorGridLineWidth: 0,
                            },
                            yAxis: {
							    stackLabels: {enabled: true,},
                                min: 0,
                                title: {
                                    text: ''
                                },
								labels: {
								    step: 1,
								    style: {
	                                    color: '#44B9A3',
                                    }
								},
								gridLineColor: 'transparent',
								lineWidth: 1,
								lineColor: '#44B9A3',
                             },
        	    	         tooltip: {
                                valueSuffix: '人'
                             },
                             legend: {
                                enabled: false
                             },
                             series: [{
							    name: '数量',
                                data: [
                                    ['2006', 139],
                                    ['2007', 1068],
                                    ['2008', 1335],
                                    ['2009', 2067],
                                    ['2010', 2990],
                                    ['2011', 3952],
                                    ['2012', 4591],
                                    ['2013', 4608],
                                    ['2014', 4591]
                                ],
                                dataLabels: {
								   color: '#44B9A3',
                                   enabled: true,
                                   align: 'right',
                                   x: 10
                                },
								color: '#44B9A3',
                             }],
							credits: {
							    enabled: false,
							},
							navigation: {
							    buttonOptions: {
								    enabled: false,
								}
							}
                         });
					}
					
					// 爱佑童心（定点医院）
					if (index == 6) {
					    $('.right06').highcharts({
                            chart: {
                                type: 'bubble',
                                zoomType: 'xy',
								backgroundColor: 'transparent',
                            },
                            title: {
                                text: ''
                            },
                            xAxis: {
							    gridLineColor: '#000000',
                            },
							yAxis: {
							    stackLabels: {enabled: true,},
                                min: 0,
                                title: {
                                    text: ''
                                },
								gridLineColor: 'transparent',
								lineWidth: 1,
							},
							credits: {
							    enabled: false,
							},
                            legend: {
                                enabled: false
                            },
                            series: [{
                                data: [[2006, 3, 3], [2007, 6, 6], [2008, 8, 8], [2009, 9, 9], [2010, 19, 19], [2011, 31, 31], [2012, 36, 36], [2013, 54, 54]],
                                dataLabels: {
								   color: '#44B9A3',
                                   enabled: true,
                                },
                            }]
                        });
					}
				},

				'onLeave': function(index, nextIndex, direction) {
				}
			});
			
			function dictateRotate() {
			    rotate(".flower01");
				rotate(".flower03");
				rotate(".flower04");
			}
			
			function rotate(objID) {
                var angle = 0;
                setInterval(function() {
                  angle += 3;
                  $(objID).rotate(angle);
                }, 50);
            }
		});
	</script>
